<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The way of the warrior</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="outerContainer" style="padding-bottom: 200px">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
          <a id="theme-switch" title="Switch theme">theme</a>
        </div>

        <div id="story" class="container">
            <div class="header">
                <h1>The way of the warrior</h1>
                <h2 class="byline"></h2>
            </div>
        </div>
    </div>
    <footer class="images">
        <img alt="/" src="nr1.png" />
        <img alt="/" src="nr2.png" />
        <img alt="/" src="nr3.png" />
    </footer>
    <script src="ink.js"></script>
    <script src="The way of the warrior.js"></script>
    <script src="main.js"></script>
</body>
</html>
